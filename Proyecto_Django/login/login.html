<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - MagtimusPro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="headera"> <h1>BIENVENIDOS A PUEBLITO TOLIMENSE</h1> </header>
<section class="img_logito">
    <img src="login.jpeg" alt="">
</section>
        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <div class="contenedor__login-register">
                    
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Usuario" id="user">
                        <input type="password" placeholder="Contraseña" id="contraseña">
                        <button id="boton_i">Iniciar sesion</button>
                    </form>

                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo" id="nombre_c">
                        <input type="text" placeholder="Correo Electronico" id="correo_electronico">
                        <input type="text" placeholder="Usuario" id="usuario">
                        <input type="password" placeholder="Contraseña" id="password">
                        <button id="boton_r">Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>
<footer class="footera"> 
    <a class="footera1" href="">¿tienes al gun problema al ligiarte?</a>
     <a class="footera2" href="">¿tienes al gun probremas al registrate?</a>
</footer>
        <script src="login.js"></script>
</body>
</html>
